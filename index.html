<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>買い物リスト</title>
  <link rel="stylesheet" href="shopping-list.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>買い物リスト</h1>
      <div class="header-actions">
        <span id="userStatus" class="auth-status" aria-live="polite">読み込み中…</span>
        <button id="signOutButton" class="secondary is-hidden">ログアウト</button>
        <button id="editModeButton" class="secondary" aria-live="polite">編集</button>
      </div>
    </header>
    <section id="shareControlsSection" class="share-controls is-hidden">
      <button id="createInviteButton" class="secondary">共有リンクを発行</button>
      <div id="inviteLinkContainer" class="invite-link is-hidden">
        <p id="inviteStatus" class="invite-status" aria-live="polite">リンクはここに表示されます。</p>
        <div class="invite-link__controls">
          <input id="inviteLinkField" type="text" readonly value="">
          <button id="copyInviteLink" class="secondary">コピー</button>
        </div>
      </div>
    </section>
    <section id="alexaLinkSection" class="share-controls is-hidden">
      <button id="generateAlexaCodeButton" class="secondary">Alexa連携コードを発行</button>
      <div id="alexaLinkCodeContainer" class="invite-link is-hidden">
        <p id="alexaLinkStatus" class="invite-status" aria-live="polite">Alexaアプリで入力するコードがここに表示されます。</p>
        <div class="invite-link__controls">
          <input id="alexaLinkCodeField" type="text" readonly value="">
          <button id="copyAlexaLinkCode" class="secondary">コピー</button>
        </div>
      </div>
    </section>
    <section class="input-group">
      <label class="sr-only" for="itemInput">買うものを入力</label>
      <input type="text" id="itemInput" placeholder="買うものを入力…">
      <button id="addButton">追加</button>
    </section>
    <ul id="itemList" class="item-list"></ul>
    <section class="actions">
      <button id="toggleSearchButton" class="secondary" aria-expanded="false" aria-controls="searchOptions">検索オプション</button>
      <button id="clearCompletedButton" class="secondary">完了済みを削除</button>
    </section>
    <section id="searchOptions" class="filter-group is-hidden" aria-hidden="true">
      <label class="sr-only" for="searchInput">項目を検索</label>
      <input type="text" id="searchInput" placeholder="項目を検索">
      <button id="clearButton" class="secondary">クリア</button>
    </section>
  </main>

  <script src="env.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
